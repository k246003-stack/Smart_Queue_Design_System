<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Queue Management System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header-title {
            font-weight: 800;
            font-size: 2.8rem;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 45px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .form-section-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 25px;
            padding-bottom: 12px;
            border-bottom: 3px solid #667eea;
            display: inline-block;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
            transform: translateY(-2px);
        }

        .form-control:hover, .form-select:hover {
            border-color: #a0aec0;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-size: 1.1rem;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            padding: 40px;
            margin-top: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideInUp 0.6s ease-out;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30%, -30%); }
        }

        .result-content {
            position: relative;
            z-index: 1;
        }

        .result-header {
            font-size: 1.8rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .result-section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: #ffffff;
            margin-right: 12px;
            border-radius: 2px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .result-value {
            font-weight: 700;
            color: #ffffff;
            font-size: 1.1rem;
            text-align: right;
        }

        .input-group-text {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: #667eea;
            font-weight: 600;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .main-card {
                padding: 30px 25px;
            }
            
            .result-card {
                padding: 30px 25px;
            }
        }
    </style>
</head>

<body>

<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
</div>

<div class="container">
    <div class="header-section">
        <h1 class="header-title">Smart Queue Management</h1>
        <p class="header-subtitle">Intelligent Teller Assignment & Service Optimization</p>
    </div>

    <div class="main-card">
        <form id="queueForm">
            <h3 class="form-section-title">Customer Information</h3>
            
            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <label class="form-label">Customer ID</label>
                    <input name="customer_id" class="form-control" placeholder="Enter customer ID" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Arrival Time</label>
                    <input name="arrival_time" type="datetime-local" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Transaction Type</label>
                    <select name="transaction_type" class="form-select" required>
                        <option value="">Select transaction type</option>
                        <option>Deposit</option>
                        <option>Withdrawal</option>
                        <option>New Account</option>
                        <option>Loan Inquiry</option>
                        <option>Utility Payment</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Priority Level</label>
                    <select name="priority" class="form-select" required>
                        <option value="">Select priority</option>
                        <option>Regular</option>
                        <option>VIP</option>
                        <option>Senior</option>
                    </select>
                </div>
            </div>

            <h3 class="form-section-title mt-4">Service Parameters</h3>
            
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label">Teller Specialization</label>
                    <select name="teller_specialization" class="form-select" required>
                        <option value="">Select specialization</option>
                        <option>General</option>
                        <option>Accounts</option>
                        <option>Loans</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Teller Efficiency</label>
                    <input name="teller_efficiency" type="number" step="0.01" min="0.7" max="1.0" class="form-control" placeholder="0.7 - 1.0" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Queue Length at Arrival</label>
                    <input name="queue_length" type="number" class="form-control" placeholder="Number of people" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Wait Time (minutes)</label>
                    <input name="wait_time" type="number" class="form-control" placeholder="Expected wait time" required>
                </div>
            </div>

            <button type="submit" class="btn btn-submit w-100">Assign Teller</button>
        </form>
    </div>

    <div class="result-card" id="resultCard">
        <div class="result-content">
            <h2 class="result-header">Assignment Complete</h2>
            
            <div class="result-section">
                <h3 class="result-section-title">Service Prediction</h3>
                <div class="result-item">
                    <span class="result-label">Predicted Service Time</span>
                    <span class="result-value" id="predService">--</span>
                </div>
            </div>

            <div class="result-section">
                <h3 class="result-section-title">Teller Assignment</h3>
                <div class="result-item">
                    <span class="result-label">Assigned Teller</span>
                    <span class="result-value" id="assignedTeller">--</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Start Time</span>
                    <span class="result-value" id="startTime">--</span>
                </div>
                <div class="result-item">
                    <span class="result-label">End Time</span>
                    <span class="result-value" id="endTime">--</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Service Duration</span>
                    <span class="result-value" id="duration">--</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("queueForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const loadingOverlay = document.getElementById("loadingOverlay");
    loadingOverlay.style.display = "flex";

    const formData = new FormData(event.target);
    const payload = Object.fromEntries(formData);

    try {
        const response = await fetch("/assign", {
            method: "POST",
            body: new URLSearchParams(payload)
        });

        const data = await response.json();
        console.log(data);

        loadingOverlay.style.display = "none";

        if (data.error) {
            alert("Error: " + data.error);
            return;
        }

        document.getElementById("predService").innerText = data.Predicted_Service_Time + " minutes";
        document.getElementById("assignedTeller").innerText = data.Assignment.Assigned_Teller;
        document.getElementById("startTime").innerText = data.Assignment.Start_Time;
        document.getElementById("endTime").innerText = data.Assignment.End_Time;
        document.getElementById("duration").innerText = data.Assignment.Service_Duration + " minutes";

        const resultCard = document.getElementById("resultCard");
        resultCard.style.display = "block";
        
        setTimeout(() => {
            resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);

    } catch (error) {
        loadingOverlay.style.display = "none";
        alert("An error occurred. Please try again.");
        console.error(error);
    }
});
</script>

</body>
</html>
